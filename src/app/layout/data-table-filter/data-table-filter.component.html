<mat-card class="mb-4 rounded-0 z-depth-1 pb-1">
    <div fxLayout="row" fxLayout.lt-xl="column" fxLayoutAlign.gt-lg="row" fxLayoutAlign.lt-lg="space-evenly none" fxLayoutAlign.lt-xl="space-evenly none" fxFlex="100%" fxLayoutGap="1%" fxLayoutGap.lt-lg="4%" fxLayoutGap.lt-sm="5%" fxLayoutGap.gt-md="2%"> 
        
        <!-- Show & Hide column select-->
        <div class="fs-sct-12" fxFlex="12%" >
            <mat-form-field appearance="outline" fxFlex>  
                <mat-label class="segoe-ui-font">Show / Hide Column</mat-label>
                <mat-select class="segoe-ui-font" placeholder="Show All" multiple [(ngModel)]="selectedMultipleValue">
                    <mat-option *ngFor="let column of columns" [value]="column.value"  class="segoe-ui-font" (onSelectionChange)="toggleColumn($event)">
                        {{ column.viewValue }}
                    </mat-option> 
                </mat-select>
              </mat-form-field>
        </div>

        <!-- Filter by columns select -->
        <div class="fs-sct-12" fxFlex="12%">
            <mat-form-field appearance="outline" fxFlex>  
                <mat-label class="segoe-ui-font">Search Criteria</mat-label>
                <mat-select class="segoe-ui-font" [(ngModel)]="selectedColumnValue" placeholder="All Text Columns">
                    <mat-option class="segoe-ui-font" value="" selected>All Text Columns</mat-option>
                    <hr style="width:90%"/>
                    <mat-option *ngFor="let criteriaColumn of criteriaColumns" [value]="criteriaColumn.value" class="segoe-ui-font">
                    {{ criteriaColumn.viewValue }}
                    </mat-option> 
                </mat-select>
            </mat-form-field>
        </div>

        <!-- Search bar text -->
        <div class="fs-sct-12" fxFlex="40%" fxFlex.lt-xl="10%">
            <mat-form-field appearance="outline" fxFlex>
                <input placeholder="Search:" matInput class="segoe-ui-font" autocomplete="off" [(ngModel)]="filterValue">
            </mat-form-field>
        </div>

        <!-- Search button icon -->
        <div fxHide.lt-xl>
            <button mat-fab class="button-search mt-1 grey lighten-5 z-depth-1" (click)="onFilterTable(filterValue, selectedColumnValue)"> 
              <mat-icon class="icon-search indigo-text text-darken-1">search</mat-icon>
            </button>
        </div>

        <!-- Search button -->
        <div fxHide.gt-lg >
            <button mat-flat-button color="primary" class="segoe-ui-font mt-2 fs-sct-12" fxFlex="25%" fxFlex.gt-md="100%" fxFlex.lt-lg="100%" (click)="onFilterTable(filterValue, selectedColumnValue)">
                Apply Filter
                <mat-icon class="fs-sct-17 mt-1 ml-1">search</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
